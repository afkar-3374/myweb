<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - Muhammed Afkar M.A</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .contact-card {
      background: #141414;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #0055ff;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #ff0077;
      text-shadow: 0 0 10px #ff0077;
      margin-bottom: 25px;
    }
    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff;
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #222;
      color: #eee;
      box-shadow: inset 0 0 8px #00ffff44;
      resize: none;
    }
    input::placeholder, textarea::placeholder {
      color: #999;
    }
    button {
      margin-top: 25px;
      background: #ff00ff;
      color: #fff;
      border: none;
      padding: 14px 25px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #ff00ff;
      transition: 0.3s ease;
      width: 100%;
      font-size: 18px;
    }
    button:hover {
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff0077;
      background: #ff0077;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h1>Contact Me</h1>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" required />
      <label for="need">Need</label>
      <textarea id="need" rows="4" placeholder="Write your message or need here..." required></textarea>
      <button type="submit">Send on WhatsApp</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const need = document.getElementById('need').value.trim();

      if (!name || !need) {
        alert('Please fill in both fields.');
        return;
      }

      const phone = '9895088590';
      const message = `Name - ${name}%0ANeed - ${need}`;
      const url = `https://wa.me/${phone}?text=${message}`;

      window.open(url, '_blank');
    });
  </script>
</body>
</html>
